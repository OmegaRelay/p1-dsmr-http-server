manifest:
  self:
    west-commands: scripts/west-commands.yml

  remotes:
    - name: zephyr-rtos
      url-base: https://github.com/zephyrproject-rtos

  defaults:
    remote: zephyr-rtos

  projects:
    - name: zephyr
      repo-path: zephyr
      remote: zephyr-rtos
      revision: v4.1.0
      import:
        path-prefix: third-party
        name-allowlist:
          - zephyr 
          - mbedtls
          - cmsis
          - segger
          - hal_nordic
          - hal_espressif
          - hal_rpi_pico

